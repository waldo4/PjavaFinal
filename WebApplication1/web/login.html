<body class="text-center bg-light">

          <div class="col-12 col-lg-4">

            <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="ContraseÃ±a">

        </div>

        

        <div class="d-flex justify-content-center row">

</form>
